<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login Form</title>
      <link rel="stylesheet" href="./loginstyle.css">
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
      <div class="Logincontainer">
            <span class="material-symbols-outlined " id="accountLogin">
                  account_circle
            </span>
            <h1>Sign In</h1>
            <input type="text" placeholder="User name ">
            <input type="password" placeholder="Password ">
            <button class="button1" onclick="home()">Login</button>
            <a href="../sign up/signup.html">Sign up</a>
      </div>
      <script>
            const inputValues = document.querySelectorAll('input');
            let thisUsername = inputValues[0].value
            let thisPassword = inputValues[1].value
            data = {
                  username: thisUsername,
                  password: thisPassword,
            }
            const button = document.querySelector(".button1")
            button.addEventListener('click', postdata(data))
            const postdata = async (dat) => {
                  console.log("In the postData method.")
                  const response = await fetch("http://localhost:3000/login", {
                        method: 'POST',
                        headers: {
                              'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(dat)
                  });
                  return response.json();
            }
            function home(){
                  window.location.href="http://localhost:3000/"
            }
      </script>
      <script src="./login.js"></script>
</body>

</html>
